<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<title>ADMIN</title>
	<div id="orangeBox"></div>
	<style>
		body {
			background-color: #F1F3F3;
			font-family: 'Roboto', sans-serif;
			color: #465053; 
		}

		#top-bar {
			background-color: #FCD68A; 
			height: 58px; 
			width: 100%; 
		}

		#logo {
			height: 40px;
		}

		#subtitle {
			margin-left: 75px; 
		}

		#home-return {
			margin-left: 75px;
		}
		.btn {
			background-color: #FCD68A;
		}
	</style>
</head>

<body>
	<div id="top-bar"></div>
	<div class="container">
		<h2>Add a new Course</h2>
		<div id="class-info" class="center-block">
			<form method='post' action='/addClass' class="form-inline">
				<div class="form-group">
					<label for="subject-box">Course Subject</label>
					<input type="text" name="subject" class="form-control" id="subject-box" placeholder="Subject">
				</div>
				<div class="form-group">
					<label for="number-box">Course Number</label>
					<input type="number" name="num" class="form-control" id="number-box">
				</div>
				<input type='submit' class="btn" value="Add Course">
			</form>
		</div>
		<h4>{{added}}</h4>
		<div id="signout">
			<a class="btn" href='/goHome'> Sign out </a>
		</div>
	</div>
</body>
</html>
