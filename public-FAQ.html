<!DOCTYPE>
<html>
	<head>
		<title>FAQMan</title>
		<!-- To use this font for other pages, copy this link, and put it in the head. -->
		<link href="home-page.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

		<style>
			body {
				background-color: #F1F3F3;
				font-family: 'Roboto', sans-serif;
				color: #465053; 
			}

			#top-bar {
				background-color: #FCD68A; 
				height: 58px; 
				width: 100%; 
			}

			#logo {
				height: 40px;
			}

			#subtitle {
				margin-left: 75px; 
			}

			#home-return {
				margin-left: 75px;
			}
		</style>
	</head>
	<body>
		<div id="top-bar"></div>

		<div class="jumbotron">
			<div class="container">
				<a class="navbar-brand" href="#">
					<img id="logo" alt="FAQMan" src="http://i.imgur.com/uBa30uv.png">
				</a>
				<div class="container">
					<h2 id="heading">Interested in FAQs?</h2>
					<h3 id="subtitle">Here are some links to every FAQ in FAQman!</h3>
					<a id="home-return" href='/goHome'>Click here to go back to the home page</a>
				</div>
			</div>
		</div>

		<div class="container">
			<center>
				<h2>Check out these FAQs</h2>
				{% for course in courses %}
					<h3><a href="/viewFAQ?co={{course.name}}">{{course.name}}</a></h3>
				{% endfor %}
			</center>
		</div>
	<body>
</html>
